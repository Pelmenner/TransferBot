version: "3.7"
services:
  bot:
    build: .
    environment:
      - VK_TOKEN=$VK_TOKEN
      - TG_TOKEN=$TG_TOKEN
      - MIGRATE_DB=${MIGRATE_DB-}
      - DB_CONNECT_STRING=user=$DB_USERNAME password=$DB_PASSWORD host=db port=5432 sslmode=disable
    volumes:
      - bot-data:/app/data
    networks:
      - bot-net
    depends_on:
      - db
    restart: on-failure
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=$DB_USERNAME
      - POSTGRES_PASSWORD=$DB_PASSWORD
    networks:
      - bot-net
    volumes:
      - db-storage:/var/lib/postgresql/data
volumes:
  bot-data:
  db-storage:
networks:
  bot-net:
    driver: bridge
