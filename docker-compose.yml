version: "3.7"
services:
  controller:
    container_name: trabsferbot-controller
    build:
      context: src
      dockerfile: ./controller/Dockerfile
    environment:
      - MIGRATE_DB=${MIGRATE_DB-}
      - DB_CONNECT_STRING=user=$DB_USERNAME password=$DB_PASSWORD host=db port=5432 sslmode=disable
      - VK_SERVICE_HOST=messenger-vk:$VK_SERVICE_PORT
      - TG_SERVICE_HOST=messenger-tg:$TG_SERVICE_PORT
      - PORT=$CONTROLLER_PORT
    volumes:
      - bot-data:/transferbot/data
    networks:
      - bot-net
    depends_on:
      - db
    restart: on-failure

  messenger-vk:
    container_name: trabsferbot-messenger-vk
    build:
      context: src
      dockerfile: ./messengers/vk/Dockerfile
    environment:
      - CONTROLLER_HOST=controller:$CONTROLLER_PORT
      - VK_TOKEN=$VK_TOKEN
      - PORT=$VK_SERVICE_PORT
    volumes:
      - bot-data:/transferbot/data
    networks:
      - bot-net
    depends_on:
      - controller

  messenger-tg:
    container_name: trabsferbot-messenger-tg
    build:
      context: src
      dockerfile: ./messengers/tg/Dockerfile
    environment:
      - CONTROLLER_HOST=controller:$CONTROLLER_PORT
      - TG_TOKEN=$TG_TOKEN
      - PORT=$TG_SERVICE_PORT
    volumes:
      - bot-data:/transferbot/data
    networks:
      - bot-net
    depends_on:
      - controller

  db:
    container_name: trabsferbot-postgres
    image: postgres:alpine
    environment:
      - POSTGRES_USER=$DB_USERNAME
      - POSTGRES_PASSWORD=$DB_PASSWORD
    networks:
      - bot-net
    volumes:
      - db-storage:/var/lib/postgresql/data
volumes:
  bot-data:
  db-storage:
networks:
  bot-net:
    driver: bridge
